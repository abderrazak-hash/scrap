name: scrap
description: A new Flutter project.

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_svg: ^0.22.0
  smooth_page_indicator: ^1.0.0+2
  flutter_switch: ^0.3.2
  switcher: ^1.0.0

  faker: ^2.0.0

  http: ^0.13.5

  provider: ^6.0.3

  shared_preferences: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_native_splash:

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Switzer
      fonts:
        - asset: assets/fonts/switzer.ttf
          style: normal
          weight: 500

          

flutter_native_splash:
  color: '#21DDBC'
  image: assets/images/splash.png
  android_gravity: center
